<html>
  <head>
    <title>Signin to Rythmo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <style>
      body {
        /* Un dégradé de violet profond vers un violet plus vif */
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        margin: 0;
      }

      .signin-card {
        background: rgba(255, 255, 255, 0.1); /* Effet de transparence (Glassmorphism) */
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        width: 100%;
        max-width: 400px;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.9);
        margin-bottom: 1rem;
      }

      .btn-pokedex {
        background-color: #ffcc01; /* Jaune Pokémon pour contraster avec le violet */
        border: none;
        color: #333;
        font-weight: bold;
      }

      .btn-pokedex:hover {
        background-color: #e6b800;
      }
    </style>
  </head>
  <body>

    <div class="signin-card text-center">
      <h1 class="mb-4"><i class="bi bi-person-circle"></i> Rythmo</h1>
      
      <form action="/signin" method="post">
          <input type="text" class="form-control" placeholder="Username" name="username" required>
          <input type="password" class="form-control" placeholder="Password" name="password" required>
          <button class="btn btn-pokedex w-100 mb-3" type="submit">Se connecter</button>
      </form>

      {% if msg_error %}
        <p class="text-warning fw-bold"> <i class="bi bi-exclamation-triangle"></i> {{ msg_error }} </p>
      {% endif %}

      <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
