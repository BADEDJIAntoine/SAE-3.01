<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Login to Rythmo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts - Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  
  <style>
    body {
      /* Fond : dégradé radial noir et rouge profond */
      background: radial-gradient(ellipse at 60% 45%, #281012 0%, #3b1519 45%, #1a060c 80%, #150307 100%);
      height: 100vh;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      margin: 0;
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Halos lumineux musicaux */
    .halo {
      position: fixed;
      z-index: 1;
      filter: blur(44px) brightness(1.12);
      opacity: 0.45;
      pointer-events: none;
      border-radius: 50%;
      mix-blend-mode: lighten;
      transition: opacity 0.7s;
      animation: floatHalo 5s infinite alternate;
    }
    .halo.left {
      width: 260px; height: 260px;
      left: -80px; top: 30%;
      background: radial-gradient(circle at 40% 60%, #59010a 50%, #b0172d 80%, transparent 100%);
      animation-delay: 0.0s;
    }
    .halo.right {
      width: 230px; height: 230px;
      right: -70px; top: 58%;
      background: radial-gradient(circle at 70% 40%, #b41329 43%, #5d060d 90%, transparent 100%);
      animation-delay: 1.7s;
    }
    .halo.top {
      width: 170px; height: 170px;
      left: 62%; top: -70px;
      background: radial-gradient(circle at 70% 40%, #862233 65%, #22030b 100%, transparent 100%);
      animation-delay: 1.3s;
    }
    @keyframes floatHalo {
      0% { filter: blur(44px) brightness(1.12); transform: scale(1.0) translateY(0);}
      45% { opacity: 0.49;}
      100% { filter: blur(54px) brightness(1.19); transform: scale(1.08) translateY(28px); opacity: 0.67;}
    }

    /* Animation arrivée du formulaire */
    .login-card {
      animation: loginDrop 1.05s cubic-bezier(.36,1.6,.44,1) 0.1s both;
      z-index: 2;
      width: 320px;
    }
    @keyframes loginDrop {
      from { transform: translateY(-80px); opacity: 0; }
      60% { transform: translateY(18px); opacity: 0.98; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Couleur jaune personnalisée pour Identification, liens et boutons */
    .text-warning-custom {
      color: #ffc107 !important;
    }

    /* Style du bouton Se connecter */
    .btn-login {
      background: transparent;
      border: 1px solid #ffc107;
      color: #ffc107;
      font-weight: bold;
    }
    .btn-login:hover {
      background: #ffc107;
      color: #1a060c;
    }
  </style>
</head>

<body>
  <div class="halo left"></div>
  <div class="halo right"></div>
  <div class="halo top"></div>

  <div class="login-card text-center">
    <div class="mb-4">
      <i class="bi bi-shield-lock-fill" style="font-size: 3rem;"></i>
      <h1 class="mt-2">Rythmo</h1>
      <p class="text-warning-custom">Identification</p>
    </div>
    
    <form action="/login" method="post">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control mb-0" placeholder="Username" 
               name="nom_utilisateur" required maxlength="50"
               value="{{ nom_utilisateur|default('') }}">
      </div>

      <div class="input-group mb-4">
        <span class="input-group-text"><i class="bi bi-key"></i></span>
        <input type="password" class="form-control mb-0" placeholder="Password" 
               name="motdepasse" required maxlength="50" autocomplete="off">
      </div>

      <button class="btn btn-login w-100 shadow-sm" type="submit">Se connecter</button>
    </form>

    <!-- Lien mot de passe oublié -->
    <p class="mt-3">
      <a href="{{ url_for('reset.reset_password') }}" class="text-warning-custom">Mot de passe oublié ?</a>
    </p>

    <!-- Messages d'erreur -->
    {% if msg_error %}
      <div class="alert alert-danger py-2 mt-3" 
           style="background: rgba(220, 53, 69, 0.2); border: none; color: #ffb3b3;">
        <i class="bi bi-exclamation-circle"></i> {{ msg_error }}
      </div>
    {% endif %}

    <!-- Messages infos (optionnel) -->
    {% if msg_info %}
      <div class="alert alert-info py-2 mt-3" 
           style="background: rgba(0, 123, 255, 0.2); border: none; color: #b3d7ff;">
        <i class="bi bi-info-circle"></i> {{ msg_info }}
      </div>
    {% endif %}

    <p class="mt-3">
      Pas encore de compte ? 
      <a href="{{ url_for('register.register') }}" class="fw-bold text-warning-custom">S'inscrire</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
