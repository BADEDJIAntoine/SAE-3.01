<html>
  <head>
    <title>Login to Rythmo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <style>
      body {
        /* Dégradé violet assorti à la page Signin */
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 2.5rem;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 1.2rem;
      }

      .btn-login {
        background-color: #ffcc01; /* Jaune Pokémon */
        border: none;
        color: #333;
        font-weight: bold;
        padding: 10px;
        transition: transform 0.2s;
      }

      .btn-login:hover {
        background-color: #e6b800;
        transform: translateY(-2px);
      }

      h1 {
        font-weight: 700;
        letter-spacing: -1px;
      }
    </style>
  </head>
  <body>

    <div class="login-card text-center">
      <div class="mb-4">
        <i class="bi bi-shield-lock-fill" style="font-size: 3rem;"></i>
        <h1 class="mt-2">Rythmo</h1>
        <p class="text-white-50">Identification</p>
      </div>
      
<form action="/login" method="post">
    <div class="input-group mb-3">
    <span class="input-group-text"><i class="bi bi-person"></i></span>
    <input type="text" class="form-control mb-0" placeholder="Username" name="nom_utilisateur" required>
</div>

<div class="input-group mb-4">
    <span class="input-group-text"><i class="bi bi-key"></i></span>
    <input type="password" class="form-control mb-0" placeholder="Password" name="motdepasse" required>
</div>

    <button class="btn btn-login w-100 shadow-sm" type="submit">Se connecter</button>
</form>
      {% if msg_error %}
        <div class="alert alert-danger py-2 mt-3" style="background: rgba(220, 53, 69, 0.2); border: none; color: #ffb3b3;">
          <i class="bi bi-exclamation-circle"></i> {{ msg_error }}
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
