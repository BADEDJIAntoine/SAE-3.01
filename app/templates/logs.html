{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-journal-text"></i> Journal d'activité</h2>
        <input type="text" id="logSearch" class="form-control w-25" placeholder="Rechercher un log...">
    </div>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover mb-0" id="logTable">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr class="log-row">
                        <td class="text-muted">{{ log.date_fichierlog }}</td>
                        <td>
                            <span class="badge {% if log.type_fichierlog == 'warning' %}bg-warning{% elif log.type_fichierlog == 'error' %}bg-danger{% else %}bg-info{% endif %}">
                                {{ log.type_fichierlog }}
                            </span>
                        </td>
                        <td class="log-message">{{ log.message }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center py-4 text-muted">Aucun log enregistré pour le moment.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.getElementById('logSearch').addEventListener('keyup', function() {
        let filter = this.value.toLowerCase();
        let rows = document.querySelectorAll('#logTable .log-row');

        rows.forEach(row => {
            let message = row.querySelector('.log-message').textContent.toLowerCase();
            if (message.includes(filter)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    });
</script>
{% endblock %}
