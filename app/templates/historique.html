{% extends 'layout.html' %}

{% block content %}
<style>

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding-top: 100px; 
    }

    .dashboard-header {
        color: white;
        font-family: sans-serif;
        margin-bottom: 2.5rem;
    }

    .dashboard-header h1 {
        font-size: 3rem;
        font-weight: 300;
        line-height: 1.1;
    }

    .main-wrapper {
        background: white;
        display: flex;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        margin-bottom: 50px;
    }

    .table-section {
        flex: 3;
        padding: 25px;
    }

    .pokedex-table {
        width: 100%;
        border-collapse: collapse;
        border: 2px solid #1a237e;
    }

    .pokedex-table th {
        background-color: #5c6bc0;
        color: white;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1px;
        padding: 15px 10px;
        border: 1px solid #1a237e;
        text-align: center;
    }

    .pokedex-table td {
        padding: 15px;
        border: 1px solid #1a237e;
        background-color: #f8f9ff;
        height: 60px;
    }

    .alerts-section {
        flex: 1;
        padding: 40px 25px;
        border-left: 1px solid #ddd;
        background-color: white;
    }

    .alert-capsule {
        border: 5px solid #000;
        border-radius: 30px;
        padding: 10px 25px;
        display: inline-block;
        font-size: 1.4rem;
        font-weight: 800;
        margin-bottom: 30px;
        color: #000;
        white-space: nowrap;
    }
</style>

<tbody>
    {% for entree in historique %}
    <tr>
        <td>{{ entree.date_action.strftime('%d/%m/%Y %H:%M') }}</td>
        
        <td><strong>{{ entree.nom_site }}</strong></td>
        
        <td>{{ entree.diffusion }}</td>
        
        <td>
            <span class="badge {{ 'bg-primary' if entree.type == 'Lecture' else 'bg-secondary' }}">
                {{ entree.type }}
            </span>
        </td>
    </tr>
    {% else %}
    <tr>
        <td colspan="4" class="text-center text-muted">Aucun historique disponible pour le moment.</td>
    </tr>
    {% endfor %}
</tbody>
{% endblock %}
