<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte - Rythmo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts - Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  
  <style>
    body {
      /* Fond : dégradé radial noir et rouge profond */
      background: radial-gradient(ellipse at 60% 45%, #281012 0%, #3b1519 45%, #1a060c 80%, #150307 100%);
      height: 100vh;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      margin: 0;
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Halos lumineux musicaux */
    .halo {
      position: fixed;
      z-index: 1;
      filter: blur(44px) brightness(1.12);
      opacity: 0.45;
      pointer-events: none;
      border-radius: 50%;
      mix-blend-mode: lighten;
      transition: opacity 0.7s;
      animation: floatHalo 5s infinite alternate;
    }

    .halo.left {
      width: 260px; height: 260px;
      left: -80px; top: 30%;
      background: radial-gradient(circle at 40% 60%, #59010a 50%, #b0172d 80%, transparent 100%);
      animation-delay: 0.0s;
    }

    .halo.right {
      width: 230px; height: 230px;
      right: -70px; top: 58%;
      background: radial-gradient(circle at 70% 40%, #b41329 43%, #5d060d 90%, transparent 100%);
      animation-delay: 1.7s;
    }

    .halo.top {
      width: 170px; height: 170px;
      left: 62%; top: -70px;
      background: radial-gradient(circle at 70% 40%, #862233 65%, #22030b 100%, transparent 100%);
      animation-delay: 1.3s;
    }

    @keyframes floatHalo {
      0% { filter: blur(44px) brightness(1.12); transform: scale(1.0) translateY(0); }
      45% { opacity: 0.49; }
      100% { filter: blur(54px) brightness(1.19); transform: scale(1.08) translateY(28px); opacity: 0.67; }
    }

    /* Animation arrivée du formulaire REGISTER */
    .register-card {
      animation: registerDrop 1.05s cubic-bezier(.36,1.6,.44,1) 0.1s both;
      z-index: 2;
      width: 320px; /* pour uniformiser l'alignement */
    }

    @keyframes registerDrop {
      from { transform: translateY(-80px); opacity: 0; }
      60% { transform: translateY(18px); opacity: 0.98; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Styles formulaire */
    .register-card form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.4rem;
    }

    .register-card form .form-control {
      margin-bottom: 0 !important;
    }

    /* Bouton S'inscrire jaune */
    .btn-pokedex {
      margin-bottom: 1.2rem;
      margin-top: 0.2rem;
      width: 100%;
      color: #ffc107;
      border: 1px solid #ffc107;
      background: transparent;
      font-weight: bold;
    }
    .btn-pokedex:hover {
      background: #ffc107;
      color: #1a060c;
    }

    /* Alignement footer */
    .register-card .register-footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem; /* plus d'espace entre texte et lien */
      margin-top: 0.8rem; /* espace supplémentaire après le formulaire */
    }

    .register-card .register-footer p {
      color: #fff; /* texte blanc pour "Vous avez déjà un compte ?" */
      margin: 0;
      text-align: center;
    }

    .register-card .register-footer a {
      color: #ffc107; /* jaune pour le lien S'inscrire / Se connecter */
      text-decoration: none;
      font-weight: bold;
    }

    .register-card .register-footer a:hover {
      text-decoration: underline;
    }

    .register-card .error-msg {
      margin-bottom: 1.4rem;
    }
  </style>

  <div class="halo left"></div>
  <div class="halo right"></div>
  <div class="halo top"></div>

</head>

<body>
  <div class="register-card">
    <h1 class="mb-4"><i class="bi bi-person-circle"></i> Créer un compte</h1>

    {% if msg_error %}
      <div class="error-msg">
        <i class="bi bi-exclamation-triangle-fill"></i> {{ msg_error }}
      </div>
    {% endif %}

    <form action="{{ url_for('register.register') }}" method="post">
      <input type="text" class="form-control" placeholder="Nom d'utilisateur" name="username" required>
      <input type="text" class="form-control" placeholder="Prénom" name="prenom" required>
      <input type="text" class="form-control" placeholder="Nom" name="nom" required>
      <input type="email" class="form-control" placeholder="Email" name="email" required>
      <input type="password" class="form-control" placeholder="Mot de passe (10+ caractères)" name="password" required>
      <button type="submit" class="btn btn-pokedex">S'inscrire</button>
    </form>

    <!-- Footer aligné -->
    <div class="register-footer">
      <p>Vous avez déjà un compte ?</p>
      <a href="{{ url_for('login') }}">Se connecter</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
